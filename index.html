<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Phot Slide</title>
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="title-p2">Image Slider</p>
    <p class="title-p1">Random Photos</p>

    <div class="slider-container" id="slider-container">
      <div class="slide active">
        <img src="https://source.unsplash.com/350x200/?nature" alt="Nature" />
        <h2>Nature</h2>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/350x200/?city" alt="City" />
        <h2>City</h2>
      </div>
      <div class="slide">
        <img
          src="https://source.unsplash.com/350x200/?technology"
          alt="Technology"
        />
        <h2>Technology</h2>
      </div>
    </div>

    <div class="arrow-icons">
      <div class="arrow left-arrow" onclick="prevSlide()">&larr;</div>
      <div class="arrow right-arrow" onclick="nextSlide()">&rarr;</div>
    </div>
  </body>
</html>
